<body>
  <div class="tutto">

        <button class="button" id="startButton"><p style="font-size: 200%">Clicca Qui</p></button>
        <div style="font-size: 300%;" class="countdown" id="countdown">60</div>

  <script>
    var giusto = 0;
    var passo = 3;
    let countdownInterval;
    let countdownRunning = false;
    let remainingCountdown = 60;
    const countdownDisplay = document.getElementById('countdown');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', () => {
    document.getElementById("myDiv").style.display = "none";
      if (!countdownRunning) {
        countdownRunning = true;
        countdownInterval = setInterval(() => {
          remainingCountdown--;
          countdownDisplay.textContent = remainingCountdown;
          if (remainingCountdown <= 0) {
            clearInterval(countdownInterval);
            countdownRunning = false;
            countdownDisplay.textContent = '60';
          }
        }, 1000);
      } else {
        clearInterval(countdownInterval);
        countdownRunning = false;
    document.getElementById("myDiv").style.display = "";
      }
    });




    function giasto(){
        giusto = giusto + 1;
        document.getElementById("punti").innerHTML = giusto;
      };
